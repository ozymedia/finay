- question: Quelle note du DPE faut-il pour continuer à louer ?
  answer: Les logements avec une étiquette énergétique de F ou G ne peuvent plus augmenter leur loyer depuis le 25 août 2022. Les logements classés G ne peuvent plus être proposer à la location depuis le 1er janvier 2023.
