- question: Que faire si je ne peux pas payer ma part des travaux décidés par ma copropriété ?
  answer: Un copropriétaire n'est pas obligé de contracter un prêt pour des travaux prévus. Cependant, les travaux sont une opportunité à saisir pour tous les copropriétaires. En tant que copropriétaire, vous pouvez demander l'étalement des travaux sur 10 ans. Il faudra toutefois avoir voté contre ces travaux en assemblée générale. Puis, vous devez faire la demande d’étalement dans un délai de deux mois après la réception du PV d’assemblée générale.
