<div id="stepByStepForm" class="form">
  <h2 class="simulateur-titre">Simulateur d'aides</h2>
   <ul class="progress-bar">
      <li class="progress-bar__dot full">1</li>
      <li class="progress-bar__connector"></li>
      <li class="progress-bar__dot">2</li>
      <li class="progress-bar__connector"></li>
      <li class="progress-bar__dot">3</li>
   </ul>

  <div class="step step1">
    <h2>Informations concernant votre foyer</h2>
    <div>
      <p>Nombre de personnes composant le ménage</p>
      <label for="" id="people">
        <input type="number" min="1" max="15">
      </label>
    </div>
    <div>
      <p>Montant total des revenus fiscaux du foyer (en €)</p>
      <label id="revenus">
        <input type="number" name="revenus" placeholder="ex: 26563">
      </label>
    </div>
    <div>
      <p>Code postal</p>
      <label id="zipcode">
        <input id="zip" type="text" name="zip" pattern="[0-9]{5}" maxlength="5" minlength="5">
      </label>
    </div>
   </div>

   <div class="step step2 hidden">
    <h2>Informations concernant vos travaux</h2>
    <p>Vous êtes ?</p>
    <div class="radios">
      <label class="residence radio">
        <input type="radio" name="choice-residence" value="yes">
        <span>Propriétaire occupant</span>
      </label>
      <label class="residence radio">
        <input type="radio" name="choice-residence" value="yes">
        <span>Propriétaire bailleur</span>
      </label>
      <label class="residence radio">
        <input type="radio" name="choice-residence" value="no">
        <span>Locataire</span>
      </label>
    </div>

    <div>
      <p>Ma demande concerne des travaux portant sur :</p>

      <select name="travaux-types" id="travaux-select">
        <option value="">Choisir un type de travaux</option>
        <option value="isolation des murs par l'extérieur">isolation des murs par l'extérieur</option>
        <option value="isolation des murs par l'intérieur">isolation des murs par l'intérieur</option>
        <option value="isolation des combles perdues par le sol">isolation des combles perdues par le sol</option>
        <option value="isolation des rampants de toiture">isolation des rampants de toiture</option>
        <option value="pompe a chaleur air/eau">installation d'une pompe à chaleur air/eau</option>
        <option value="ballon thermodynamique">installation d'un ballon thermodynamique</option>
        <option value="poele a bois">installation d'un poêle à bois</option>
        <option value="poele a granules">installation d'un poêle à granulés</option>
        <option value="chaudiere a granules">installation d'une chaudière à granulés</option>
        <option value="systeme solaire combine">installation d'un système solaire combiné</option>
        <option value="chauffe eau solaire">installation d'un chauffe-eau solaire</option>
      </select>
    </div>
   </div>

   <div class="step step3 hidden">
    <h2>Vos coordonnées</h2>
    <div id="results" class="inside form-result">
      
      <form id="" name="contact" action="/resultat" method="POST" netlify-honeypot="bot-field" data-netlify="true">
        <div class="long">
          <p><label><input type="text" name="lastname" required="true" placeholder="Nom*" /></label></p>
          <p><label><input type="text" name="firstname" required="true" placeholder="Prénom*" /></label></p>
        </div>
        <div class="long">
          <p><label><input type="email" name="email" required="true" placeholder="Email*" /></label></p>
          <p><label><input type="tel" name="tel" required="true" placeholder="Tel*"></label></p>
        </div>
        <div class="checkbox">
          <label for="">
            <input type="checkbox" name="RGPD" value="J'accepte que mes données soient transmises dans le cadre de ma demande" required="true">
            J'accepte que mes données soient transmises dans le cadre de ma demande*
          </label>
        </div>
        <div id="button">
          <button type="submit" class="btn">Envoyer</button>
        </div>
      </form>
      <div class="">
        <div class="presentation">
          
        </div>
        <br>
        <div>
          
        </div>
      </div>
      <div id="prime-color">
        <p id="color"></p>
        <p id="aides"></p>
      </div>
    </div>
   </div>

   <div class="button-group">
      <button id="previous" class="disabled button" disabled>
         Précédent
      </button>
      <button id="next" class="button">
         Continuer
      </button>
   </div>

  </div>
