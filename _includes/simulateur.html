<form id="stepByStepForm" class="form">
   <ul class="progress-bar">
      <li class="progress-bar__dot full"></li>
      <li class="progress-bar__connector"></li>
      <li class="progress-bar__dot"></li>
      <li class="progress-bar__connector"></li>
      <li class="progress-bar__dot"></li>
   </ul>

   <div class="step step1">
    <h2>Informations concernant votre foyer</h2>
    <div>
      <p>Nombre de personnes composant le ménage</p>
      <label for="" id="people">
        <input type="number" min="1" max="5">
      </label>
    </div>
    <div>
      <p>Montant total des revenus fiscaux du foyer (en €)</p>
      <label id="revenus">
        <input type="number" name="revenus" placeholder="ex: 26563">
      </label>
    </div>
    <div>
      <p>Code postal</p>
      <label id="zipcode">
        <input id="zip" type="text" name="zip" pattern="[0-9]{5}" maxlength="5" minlength="5">
      </label>
    </div>
   </div>
   <div>
    <p>Cette demande concerne votre résidence principale ?</p>
    <div class="radios">
      <label class="proprietaire radio">
        <input type="radio" name="choice-proprietaire" value="proprietaire">
        <span>Propriétaire<br>(occupant ou bailleur)</span>
      </label>
      <label class="proprietaire radio">
        <input type="radio" name="choice-proprietaire" value="coproprietaire">
        <span>Copropriétaire<br>(occupant ou bailleur)</span>
      </label>
    </div>
  </div>

   <div class="step step2 hidden">
    <h2>Informations concernant vos travaux</h2>
    <p>Cette demande concerne votre résidence principale ?</p>
    <div class="radios">
      <label class="residence radio">
        <input type="radio" name="choice-residence" value="yes">
        <span>Oui</span>
      </label>
      <label class="residence radio">
        <input type="radio" name="choice-residence" value="no">
        <span>Non</span>
      </label>
    </div>

    <div>
      <label for="pet-select">Ma demande concerne des travaux portant sur :</label>

      <select name="pets" id="pet-select">
        <option value="">Choisir un type de travaux</option>
        <option value="isolation des murs par l'extérieur">isolation des murs par l'extérieur</option>
        <option value="isolation des murs par l'intérieur">isolation des murs par l'intérieur</option>
        <option value="isolation des combles perdues par le sol">isolation des combles perdues par le sol</option>
        <option value="isolation des rampants de toiture">isolation des rampants de toiture</option>
      </select>
    </div>
   </div>

   <div class="step step3 hidden">
    <div>
      <p>Résultats</p>
    </div>
   </div>

   <div class="button-group">
      <button id="previous" class="disabled button" disabled>
         Précédent
      </button>
      <button id="next" class="button">
         Continuer
      </button>
   </div>
   <div class="button-group">
      <button id="validate" type="submit" class="hidden button">
         Contacter Finay
      </button>
   </div>

</form>
